name: Test, Build and Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'EconomIA/**'
      - 'EconomIA.*/**'
      - 'Directory.*.props'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push API
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/economia-api:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/economia-api:${{ github.sha }}

      - name: Build and Push Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: EconomIA.CargaDeDados/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/economia-worker:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/economia-worker:${{ github.sha }}
