name: Deploy to Compute Engine VM

on:
  push:
    branches:
      - master

env:
  VM_HOST: 136.113.233.79
  VM_USER: lenio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 300s
          command_timeout: 30m
          debug: true
          script: |
            cd ~/economia
            git fetch origin master
            git reset --hard origin/master
            docker-compose build economia-api
            docker-compose up -d economia-api
