services:
  # Servidor PostgreSQL com suporte a pgvector
  economia-postgresql:
    container_name: economia-postgresql
    image: pgvector/pgvector:pg16
    ports:
      - "${POSTGRES__CREDENCIAIS__PORT:-5432}:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES__CREDENCIAIS__USER}
      - POSTGRES_PASSWORD=${POSTGRES__CREDENCIAIS__PASSWORD}
      - POSTGRES_DB=economia
    volumes:
      - economia-postgres-data:/var/lib/postgresql/data
      - ./docker/postgresql/01_criar_banco.sql:/docker-entrypoint-initdb.d/01_criar_banco.sql:ro
      - ./docker/postgresql/03_criar_tabelas_execucao_carga.sql:/docker-entrypoint-initdb.d/03_criar_tabelas_execucao_carga.sql:ro
      - ./docker/postgresql/04_adicionar_modo_brasil.sql:/docker-entrypoint-initdb.d/04_adicionar_modo_brasil.sql:ro
    networks:
      - economia-rede
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB:-postgres} -h localhost || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s

  # Elasticsearch
  economia-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.1
    container_name: economia-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    volumes:
      - economia-elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - economia-rede
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 20s

  # API de Busca
  economia-api:
    container_name: economia-api
    image: ghcr.io/leniocorrea/economia-api:latest
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - ConnectionStrings__DefaultConnection=Host=economia-postgresql;Port=5432;Database=economia;Username=${POSTGRES__CREDENCIAIS__USER};Password=${POSTGRES__CREDENCIAIS__PASSWORD}
      - ConnectionStrings__Elasticsearch=http://economia-elasticsearch:9200
      - ASPNETCORE_ENVIRONMENT=${DOTNET_ENVIRONMENT:-Development}
    depends_on:
      economia-postgresql:
        condition: service_healthy
      economia-elasticsearch:
        condition: service_healthy
    networks:
      - economia-rede
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend Admin
  economia-admin:
    container_name: economia-admin
    image: ghcr.io/leniocorrea/economia-admin:latest
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - economia-api
    networks:
      - economia-rede
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - Atualiza containers automaticamente
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=60
      - WATCHTOWER_LABEL_ENABLE=true
      - DOCKER_CONFIG=/
    networks:
      - economia-rede

  # Worker de Carga de Dados (execucao automatica)
  economia-worker:
    container_name: economia-worker
    image: ghcr.io/leniocorrea/economia-worker:latest
    ports:
      - "5100:5100"
    environment:
      - ConnectionStrings__PostgreSQL=Host=economia-postgresql;Port=5432;Database=economia;Username=${POSTGRES__CREDENCIAIS__USER};Password=${POSTGRES__CREDENCIAIS__PASSWORD}
      - ElasticSearch__Uri=http://economia-elasticsearch:9200
      - DOTNET_ENVIRONMENT=${DOTNET_ENVIRONMENT:-Development}
      - Worker__CronExpression=${WORKER__CRON_EXPRESSION:-0 2 * * *}
      - Worker__DiasRetroativos=${WORKER__DIAS_RETROATIVOS:-1}
      - Worker__SincronizarOrgaos=${WORKER__SINCRONIZAR_ORGAOS:-true}
      - Sentry__Enabled=${SENTRY__ENABLED:-false}
      - Sentry__Dsn=${SENTRY__DSN:-}
      - Api__BaseUrl=http://economia-api:8080
    command: ["worker"]
    depends_on:
      economia-postgresql:
        condition: service_healthy
      economia-elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - economia-rede
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5100/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # CLI de Carga de Dados (execucao manual)
  economia-carga-de-dados:
    container_name: economia-carga-de-dados
    build:
      context: .
      dockerfile: EconomIA.CargaDeDados/Dockerfile
    environment:
      - ConnectionStrings__PostgreSQL=Host=economia-postgresql;Port=5432;Database=economia;Username=${POSTGRES__CREDENCIAIS__USER};Password=${POSTGRES__CREDENCIAIS__PASSWORD}
      - ElasticSearch__Uri=http://economia-elasticsearch:9200
      - DOTNET_ENVIRONMENT=${DOTNET_ENVIRONMENT:-Development}
    depends_on:
      economia-postgresql:
        condition: service_healthy
      economia-elasticsearch:
        condition: service_healthy
    restart: "no"
    networks:
      - economia-rede
    profiles:
      - carga

networks:
  economia-rede:
    name: economia-rede
    driver: bridge

volumes:
  economia-postgres-data:
    name: economia-postgres-data
  economia-elasticsearch-data:
    name: economia-elasticsearch-data
